# tox enviroments that run on both pull requests and merge to main
name: non-lfs-ci

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    strategy:
      # fail-fast: false
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.8, 3.11] # to minimise complexity we only test a min and a max version

    runs-on: ${{ matrix.platform }}

    steps:
    - name: Checkout without lfs
      uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    # hack for now, replace with below after fixing
    - name: Install dependencies and package
      run: pip install .[docs,test,lint]

    - name: Test with pytest
      run: pytest tests -m "not lfs"